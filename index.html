<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDLININ' v1.7.0</title>
  <link href="https://fonts.cdnfonts.com/css/draco" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. BOOT-UP SEQUENCE -->
  <div id="boot-screen">
    <div id="boot-text"></div>
  </div>

  <!-- 2. MAIN GARAGE SCENE (Initially Hidden) -->
  <div id="main-container" class="hidden">
    <div id="custom-cursor"></div>

    <div id="scene">
      <div id="video-overlay-container">
        <video id="overlay-video" autoplay loop muted playsinline>
          <source src="dust_overlay_v2.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="background-layer"></div>
      
      <!-- Hangar System -->
      <div id="hangar-container">
        <div id="car-switcher-left" class="car-switcher">&lt;</div>
        <div id="car-switcher-right" class="car-switcher">&gt;</div>
        <div id="hover-car-bay">
            <img class="hover-car" src="hover_ship_cutout.png" alt="Hover Ship 1" data-car-id="0">
            <img class="hover-car hidden" src="GARAGE 2ND HOVERSHIP.png" alt="Hover Ship 2" data-car-id="1">
            <img class="hover-car hidden" src="GARAGE 3RD HOVERSHIP.png" alt="Hover Ship 3" data-car-id="2">
            <img class="hover-car hidden" src="GARAGE 4TH HOVERSHIP.png" alt="Hover Ship 4" data-car-id="3">
        </div>
        <div id="engine-glow"></div>
      </div>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer">
      <img id="moth-ai" src="GARAGE DIGI-MOTH.png" alt="MOTH AI">

      <!-- Digital Pet Zone -->
      <div id="digital-pet-zone">
        <div id="pet-container-1" class="pet-container">
            <img src="GARAGE DIGITAL PET SKIN.png" class="pet-skin">
            <canvas id="pet-canvas-1" class="pet-canvas"></canvas>
        </div>
        <div id="pet-container-2" class="pet-container hidden">
            <img src="GARAGE DIGITAL PET SKIN 2.png" class="pet-skin">
            <canvas id="pet-canvas-2" class="pet-canvas"></canvas>
        </div>
      </div>

      <div id="menu-container">
        <div id="menu">
            <div id="menu-selector">&gt;</div>
            <div class="menu-item" data-action="adventure">ADVENTURE</div>
            <div class="menu-item" data-action="hangar" data-target="hangar-select">HANGAR</div>
            <div class="menu-item" data-action="secrets" data-target="glitch-shop">SECRETS SHOP</div>
            <div class="menu-item" data-action="options" data-target="dna-chip">DNA CHIP</div>
            <div class="menu-item" data-action="profile" data-target="memory-disc">MEMORY DISC?</div>
        </div>
      </div>
      
      <div id="jukebox-container">
        <img src="mp3_player_skin.png" alt="MP3 Player Skin" class="jukebox-bg">
        <canvas id="visualizer"></canvas>
        <div id="rpm-meter"><div id="rpm-needle"></div></div>
        <div id="track-display"><p id="track-name">NO SIGNAL</p></div>
        <div id="jukebox-controls">
          <div id="prev-track" class="control-button">¬´</div>
          <div id="play-pause" class="control-button" data-state="paused">‚ñ∫</div>
          <div id="next-track" class="control-button">¬ª</div>
        </div>
        <div id="volume-container">
          <span id="volume-icon">üîä</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>

      <div id="system-scroller"><p>//SYS_KERNEL_OK //RPM is religion. Speed is god.</p></div>
      <div id="tempo-warning" class="hidden">‚ö†Ô∏è OVERHEAT WARNING: TEMPO CORE UNSTABLE</div>
    </div>

    <!-- Interactive Terminal -->
    <div id="terminal-screen" class="hidden">
        <div class="terminal-content" id="terminal-content-default">
            <p id="terminal-title">SYSTEM TERMINAL</p>
            <div id="terminal-body"></div>
            <div class="terminal-back-button">BACK</div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
