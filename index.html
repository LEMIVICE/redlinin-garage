
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REDLININ' GARAGE</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <!-- THREE.JS + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>

  <!-- STYLES -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('garage_bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .menu {
      position: absolute;
      top: 40px;
      right: 40px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid #ff00ff;
      padding: 20px;
      border-radius: 12px;
      color: cyan;
      text-shadow: 1px 1px #000;
    }

    .menu div {
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .menu div:hover {
      color: #00ffff;
    }

    .jukebox {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      width: 240px;
      height: 120px;
      border: 2px solid #00faff;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.75);
    }

    .jukebox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="menu">
    <div>ADVENTURE</div>
    <div>EXHIBITION</div>
    <div style="opacity: 0.4;">CUSTOMIZE</div>
    <div>OPTIONS</div>
    <div>PROFILE</div>
    <div>SECRETS SHOP</div>
  </div>

  <div class="jukebox">
    <iframe scrolling="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2032601616%3Fsecret_token%3Ds-YD2XOTIG3en&color=%231e161a&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
