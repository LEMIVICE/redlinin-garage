
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REDLININ' MP3 Player v2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .player {
      position: relative;
      width: 512px;
      height: 512px;
      background-image: url('mp3_player_skin.png');
      background-size: cover;
    }
    canvas {
      position: absolute;
      bottom: 80px;
      left: 32px;
      width: 448px;
      height: 60px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="player">
    <canvas id="visualizer"></canvas>
  </div>
  <script>
    const tracks = ['track_01.mp3', 'track_02.mp3', 'track_03.mp3', 'track_04.mp3', 'track_05.mp3', 'track_06.mp3', 'track_07.mp3', 'track_08.mp3', 'track_09.mp3', 'track_10.mp3', 'track_11.mp3', 'track_12.mp3', 'track_13.mp3', 'track_14.mp3', 'track_15.mp3', 'track_16.mp3', 'track_17.mp3', 'track_18.mp3', 'track_19.mp3', 'track_20.mp3'];
    let current = 0;
    const audio = new Audio();
    audio.src = tracks[current];
    audio.autoplay = true;
    audio.loop = false;
    audio.volume = 1.0;

    // Shuffle on load
    for (let i = tracks.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [tracks[i], tracks[j]] = [tracks[j], tracks[i]];
    }

    // Loop all tracks
    audio.addEventListener('ended', () => {
      current = (current + 1) % tracks.length;
      audio.src = tracks[current];
      audio.play();
    });

    // Visualizer
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 1.5;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = 'lime';
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 2, barHeight);
      }
    }

    draw();
  </script>
</body>
</html>
