
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REDLININ' Garage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('garage_bg.png') center center no-repeat;
      background-size: cover;
      z-index: 0;
    }
    #webgl {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #menu {
      position: fixed;
      right: 40px;
      top: 80px;
      z-index: 2;
      background: rgba(0,0,0,0.65);
      border: 2px solid #ff0077;
      padding: 20px;
      border-radius: 10px;
      color: #00ffff;
      box-shadow: 0 0 15px #ff0077;
    }
    #menu div {
      padding: 8px 12px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    #menu div:hover {
      background: #ff0077;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <canvas id="webgl"></canvas>
  <div id="menu">
    <div>ADVENTURE</div>
    <div>EXHIBITION</div>
    <div style="opacity: 0.4;">CUSTOMIZE</div>
    <div>OPTIONS</div>
    <div>PROFILE</div>
    <div>SECRETS SHOP</div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
