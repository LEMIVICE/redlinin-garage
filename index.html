<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REDLININ' GARAGE</title>
    <link href="https://fonts.cdnfonts.com/css/draco" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: url('garage_bg.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Draco', sans-serif;
        }
        #menu {
            position: absolute;
            top: 50px;
            right: 50px;
            padding: 20px;
            border: 2px solid #f0f;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #menu a {
            display: block;
            margin: 8px 0;
            color: cyan;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #jukebox {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: 3px solid #0ff;
            border-radius: 12px;
            overflow: hidden;
        }
        #hover-ship {
            position: absolute;
            width: 360px;
            left: 500px;
            top: 370px;
            animation: hover 2.2s ease-in-out infinite;
            transform: rotate(-6deg);
        }
        @keyframes hover {
            0% { transform: translateY(0px) rotate(-6deg); }
            50% { transform: translateY(-12px) rotate(-6deg); }
            100% { transform: translateY(0px) rotate(-6deg); }
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="#">ADVENTURE</a>
        <a href="#">EXHIBITION</a>
        <a href="#">CUSTOMIZE</a>
        <a href="#">OPTIONS</a>
        <a href="#">PROFILE</a>
        <a href="#">SECRETS SHOP</a>
    </div>
    <div id="jukebox">
        <iframe width="220" height="120" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2032601616%3Fsecret_token%3Ds-YD2XOTIG3en&color=%231e161a&auto_play=true&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=false">
        </iframe>
    </div>
    <img id="hover-ship" src="hover_ship_cutout.png" alt="Hover Ship">
</body>
</html>
