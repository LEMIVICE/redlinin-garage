
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDLININ' Garage v1.2.1</title>
  <link href="https://fonts.cdnfonts.com/css/draco" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #press-start {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-family: 'Draco', sans-serif;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      animation: glow 1.5s ease-in-out infinite alternate;
      z-index: 100;
    }

    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="video-overlay-container">
    <video id="overlay-video" autoplay loop muted playsinline>
      <source src="dust_overlay_v2.mp4" type="video/mp4" />
    </video>
  </div>

  <div id="press-start">[ PRESS START ]</div>

  <img id="hoverCar" class="hover-car" src="hover_ship_cutout.png" alt="Hover Car" />

  <div id="menu">
    <div>ADVENTURE</div>
    <div>EXHIBITION</div>
    <div style="color:gray;">CUSTOMIZE</div>
    <div>OPTIONS</div>
    <div>PROFILE</div>
    <div>SECRETS SHOP</div>
  </div>

  <div id="jukebox-skin">
    <img src="mp3_player_skin.png" alt="MP3 Player Skin">
    <canvas id="visualizer"></canvas>
  </div>

  <script>
    const tracks = ['track_01.mp3', 'track_02.mp3', 'track_03.mp3', 'track_04.mp3', 'track_05.mp3', 'track_06.mp3', 'track_07.mp3', 'track_08.mp3', 'track_09.mp3', 'track_10.mp3', 'track_11.mp3', 'track_12.mp3', 'track_13.mp3', 'track_14.mp3', 'track_15.mp3', 'track_16.mp3', 'track_17.mp3', 'track_18.mp3', 'track_19.mp3', 'track_20.mp3'];
    let current = 0;
    const audio = new Audio();
    audio.src = tracks[current];
    audio.loop = false;
    audio.volume = 1.0;

    // Shuffle playlist
    for (let i = tracks.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [tracks[i], tracks[j]] = [tracks[j], tracks[i]];
    }

    // Loop through all tracks
    audio.addEventListener('ended', () => {
      current = (current + 1) % tracks.length;
      audio.src = tracks[current];
      audio.play();
    });

    // Visualizer
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 1.5;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] / 2;
        ctx.fillStyle = 'lime';
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 2, barHeight);
      }
    }

    const pressStart = document.getElementById('press-start');
    function startPlayer() {
      pressStart.style.opacity = '0';
      setTimeout(() => {
        pressStart.style.display = 'none';
      }, 1000);
      audioCtx.resume();
      audio.play();
      draw();
    }

    document.addEventListener('keydown', startPlayer, { once: true });
  </script>

  <script src="script.js"></script>
</body>
</html>
