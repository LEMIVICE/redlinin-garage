<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REDLININ' v1.9.4</title>
  <link href="https://fonts.cdnfonts.com/css/draco" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. BOOT-UP SEQUENCE -->
  <div id="boot-screen">
    <div id="boot-text"></div>
  </div>

  <!-- 2. MAIN GARAGE SCENE (Initially Hidden) -->
  <div id="main-container" class="hidden">
    <div id="custom-cursor"></div>

    <div id="scene">
      <div id="video-overlay-container">
        <video id="overlay-video" autoplay loop muted playsinline>
          <source src="dust_overlay_v2.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="background-layer"></div>
      
      <!-- Clickable Interactive Elements -->
      <div id="interactive-layer">
        <div id="security-camera" class="interactive-item" data-target="security-feed"></div>
        <div id="sparking-conduit" class="interactive-item"></div>
        <div id="toolbox" class="interactive-item" data-action="launch-lockpick"></div>
        <div id="floor-grate" class="interactive-item"></div>
        <div id="cyber-graffiti" class="interactive-item" data-target="secret-lore"></div>
        <div id="lower-level-view" class="hidden">
            <img src="https://placehold.co/400x300/000000/00ffff?text=LOWER+LEVEL" alt="Lower Level">
        </div>
      </div>

      <div id="hangar-container">
        <div id="car-switcher-left" class="car-switcher hidden">&lt;</div>
        <div id="car-switcher-right" class="car-switcher hidden">&gt;</div>
        <div id="hover-car-bay">
            <img class="hover-car active" src="hover_ship_cutout.png" alt="Hover Ship 1" data-car-id="0">
            <img class="hover-car" src="GARAGE 2ND HOVERSHIP.png" alt="Hover Ship 2" data-car-id="1">
            <img class="hover-car" src="GARAGE 3RD HOVERSHIP.png" alt="Hover Ship 3" data-car-id="2">
            <img class="hover-car" src="GARAGE 4TH HOVERSHIP.png" alt="Hover Ship 4" data-car-id="3">
        </div>
        <div id="holographic-stats" class="hidden">
            <h3>// SPECIFICATIONS</h3>
            <p>MAX G-FORCE: <span id="stat-gforce"></span></p>
            <p>CORE TEMP: <span id="stat-temp"></span> K</p>
            <p>OUTPUT: <span id="stat-output"></span> GW</p>
        </div>
      </div>
    </div>

    <!-- UI Layer -->
    <div id="ui-layer">
      <div id="press-start" class="hidden">[ PRESS START ]</div>
      <img id="moth-ai" src="GARAGE DIGI-MOTH.png" alt="MOTH AI">
      <div id="digital-pet-zone">
        <div id="pet-container-1" class="pet-container">
            <img src="GARAGE DIGITAL PET SKIN.png" class="pet-skin">
            <canvas id="pet-canvas-1" class="pet-canvas"></canvas>
        </div>
        <div id="pet-container-2" class="pet-container hidden">
            <img src="GARAGE DIGITAL PET SKIN 2.png" class="pet-skin">
            <canvas id="pet-canvas-2" class="pet-canvas"></canvas>
        </div>
      </div>
      <div id="menu-container">
        <div id="menu">
            <div id="menu-selector">&gt;</div>
            <div class="menu-item" data-action="adventure">ADVENTURE</div>
            <div class="menu-item" data-action="hangar">HANGAR</div>
            <div class="menu-item" data-action="secrets">SECRETS SHOP</div>
            <div class="menu-item" data-action="options">DNA CHIP</div>
            <div class="menu-item" data-action="profile">MEMORY DISC?</div>
        </div>
      </div>
      <div id="jukebox-container">
        <img src="mp3_player_skin.png" alt="MP3 Player Skin" class="jukebox-bg">
        <canvas id="visualizer"></canvas>
        <div id="rpm-meter"><div id="rpm-needle"></div></div>
        <div id="track-display"><p id="track-name">NO SIGNAL</p></div>
        <div id="jukebox-controls">
          <div id="prev-track" class="control-button">Â«</div>
          <div id="play-pause" class="control-button" data-state="paused">â–º</div>
          <div id="next-track" class="control-button">Â»</div>
        </div>
        <div id="volume-container">
          <span id="volume-icon">ðŸ”Š</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>
      <div id="system-scroller"><p>//SYS_KERNEL_OK //RPM is religion. Speed is god.</p></div>
    </div>

    <!-- Lockpick Mini-Game -->
    <div id="lockpick-container" class="hidden">
        <div id="lockpick-ui">
            <canvas id="lockpick-canvas"></canvas>
            <div id="lockpick-keys"></div>
            <div id="lockpick-message">Align key and press [SPACE]</div>
            <button id="lockpick-close">EXIT</button>
        </div>
    </div>

    <!-- Terminal -->
    <div id="terminal-screen" class="hidden">
      <div class="terminal-content">
          <p id="terminal-title">SYSTEM TERMINAL</p>
          <div id="terminal-body"></div>
          <div class="terminal-back-button">BACK</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
